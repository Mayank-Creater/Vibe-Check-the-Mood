<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Check Options</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 24px; }
    .card { max-width: 640px; margin: 0 auto; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    textarea { width: 100%; min-height: 180px; resize: vertical; background: rgba(255,255,255,0.06); color: #e2e8f0; border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; padding: 12px; font-size: 14px; }
    button { background: linear-gradient(135deg, #8b5cf6, #06b6d4); color: #fff; border: none; border-radius: 10px; padding: 10px 16px; font-size: 14px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.35); }
    button:active { transform: translateY(1px); }
    .muted { color: #94a3b8; font-size: 13px; }
    .status { margin-top: 12px; font-size: 13px; color: #a3e635; }
    label { font-weight: 600; display: block; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Vibe Check Domains</h2>
    <p class="muted">One domain per line. The overlay only activates on pages whose hostname includes any of these domains.</p>
    <label for="domains">Allowed domains</label>
    <textarea id="domains" spellcheck="false" placeholder="meet.google.com
zoom.us
teams.microsoft.com"></textarea>
    <div style="display:flex;align-items:center;gap:12px;margin-top:12px;">
      <button id="save">Save</button>
      <span class="status" id="status"></span>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
